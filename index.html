<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Рулетка с выбором цвета</title>
    <style>
        body {
            margin: 0;
            background: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        .balance {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            padding: 10px 18px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 18px;
            color: #2ecc71;
            box-shadow: 0 0 8px #2ecc71aa;
            user-select: none;
            z-index: 10;
            min-width: 120px;
            text-align: center;
        }

        .roulette-container {
            position: relative;
            width: 90%;
            max-width: 700px;
            overflow: hidden;
            border: 4px solid #444;
            background: #111;
            border-radius: 12px;
            box-shadow: 0 0 20px #222 inset;
            margin-top: 80px;
        }

        .roulette-strip {
            display: flex;
            transition: transform 8s cubic-bezier(0.25, 1, 0.5, 1);
            will-change: transform;
        }

        .slot {
            width: 80px;
            height: 80px;
            margin: 0;
            flex-shrink: 0;
            border-radius: 8px;
            box-shadow: inset 0 0 8px #0008;
            transition: transform 0.3s ease;
        }

        .red {
            background: #e74c3c;
            box-shadow: 0 0 10px #e74c3c;
        }

        .black {
            background: #2c3e50;
            box-shadow: 0 0 10px #2c3e50;
        }

        .green {
            background: #2ecc71;
            box-shadow: 0 0 10px #2ecc71;
        }

        .indicator {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 6px;
            background: yellow;
            transform: translateX(-50%);
            z-index: 5;
            border-radius: 2px;
            box-shadow: 0 0 10px yellow;
        }

        #colorButtons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
            user-select: none;
        }

            #colorButtons button {
                width: 110px;
                padding: 14px 0;
                font-size: 18px;
                font-weight: 700;
                border: none;
                border-radius: 14px;
                cursor: pointer;
                color: white;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
                box-shadow: 0 0 6px #0008;
            }

                #colorButtons button.red {
                    background: #e74c3c;
                    box-shadow: 0 0 12px #e74c3c;
                }

                #colorButtons button.black {
                    background: #2c3e50;
                    box-shadow: 0 0 12px #2c3e50;
                }

                #colorButtons button.green {
                    background: #2ecc71;
                    box-shadow: 0 0 12px #2ecc71;
                }

                #colorButtons button:hover {
                    transform: scale(1.1);
                }

                #colorButtons button.selected {
                    outline: 4px solid yellow;
                    box-shadow: 0 0 15px yellow;
                    transform: scale(1.15);
                }

        #betInput {
            margin-top: 25px;
            width: 150px;
            font-size: 18px;
            padding: 12px 16px;
            border-radius: 14px;
            border: none;
            outline: none;
            box-shadow: 0 0 8px #333 inset;
            background: #222;
            color: white;
            text-align: center;
            font-weight: 600;
        }

        #spinBtn {
            margin-top: 20px;
            padding: 14px 28px;
            font-size: 20px;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            background: linear-gradient(45deg, #f39c12, #d35400);
            color: white;
            box-shadow: 0 0 15px #e67e22;
            transition: background 0.3s ease, transform 0.2s ease;
            user-select: none;
        }

            #spinBtn:hover {
                background: linear-gradient(45deg, #d35400, #f39c12);
                transform: scale(1.05);
            }

        #result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: 700;
            min-height: 30px;
            user-select: none;
            text-align: center;
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <div class="balance" id="balance">Баланс: 0 💰</div>

    <div class="roulette-container">
        <div class="indicator"></div>
        <div class="roulette-strip" id="strip"></div>
    </div>

    <div id="colorButtons">
        <button class="red" onclick="selectColor('red')" aria-label="Красный">Красный</button>
        <button class="black" onclick="selectColor('black')" aria-label="Чёрный">Чёрный</button>
        <button class="green" onclick="selectColor('green')" aria-label="Зелёный">Зелёный</button>
    </div>

    <input type="number" id="betInput" placeholder="Введите ставку" min="1" />
    <button id="spinBtn" onclick="spin()">Запустить рулетку</button>

    <div id="result"></div>

    <script>
        const strip = document.getElementById('strip');
        const resultText = document.getElementById('result');
        const betInput = document.getElementById('betInput');
        const colorButtons = document.querySelectorAll('#colorButtons button');
        const balanceDisplay = document.getElementById('balance');

        let slots = [];
        let selectedColor = null;
        let userId = null;
        let userBalance = 0;

        // Получаем userId из URL
        function getUserIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('userId');
        }

        // Генерируем слотами: зеленый каждые 30, чередуем красный и черный
        function generateSlots(count = 150) {
            let alternate = true;
            for (let i = 0; i < count; i++) {
                const div = document.createElement('div');
                let color = '';
                if (i % 30 === 0) {
                    color = 'green';
                } else {
                    color = alternate ? 'red' : 'black';
                    alternate = !alternate;
                }
                div.className = 'slot ' + color;
                strip.appendChild(div);
                slots.push(color);
            }
        }

        function selectColor(color) {
            selectedColor = color;
            colorButtons.forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`#colorButtons button.${color}`).classList.add('selected');
            resultText.textContent = '';
        }

        async function fetchBalance() {
            try {
                const response = await fetch(`/api/roulette/balance/${userId}`);
                if (!response.ok) throw new Error('Ошибка получения баланса');
                const data = await response.json();
                userBalance = data.Balance ?? data.balance ?? 0;
                balanceDisplay.textContent = `Баланс: ${userBalance} 💰`;
            } catch {
                balanceDisplay.textContent = `Баланс: недоступен`;
            }
        }

        async function checkBalance(amount) {
            await fetchBalance();
            return userBalance >= amount;
        }

        async function placeBet(color, amount) {
            const response = await fetch('/api/roulette/placebet', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ UserId: parseInt(userId), Color: color, Amount: amount }),
            });

            if (!response.ok) throw new Error('Ошибка сервера');

            const result = await response.json();
            return result;
        }

        // Анимация рулетки
        async function spin() {
            if (!selectedColor) {
                alert('Выберите цвет для ставки!');
                return;
            }

            const bet = parseInt(betInput.value, 10);
            if (isNaN(bet) || bet <= 0) {
                alert('Введите корректную ставку!');
                return;
            }

            if (!(await checkBalance(bet))) {
                alert('Недостаточно средств на балансе!');
                return;
            }

            // Делаем ставку
            try {
                spinBtn.disabled = true;
                spinBtn.textContent = 'Крутим...';
                resultText.textContent = '';

                const spinDuration = 8000; // 8 сек анимация

                // Генерация случайного цвета, имитация с сервера
                const result = await placeBet(selectedColor, bet);

                // Найдем индекс, куда поставить колесо так, чтобы выбранный цвет совпал с индикатором
                // Индикатор на середине видимой области
                const visibleSlots = Math.floor(strip.parentElement.offsetWidth / 80);
                // Мы хотим, чтобы цвет совпал с color, сдвинем на нужный индекс
                // Найдем индекс результата (actualColor) в slots
                const targetColor = result.ActualColor?.toLowerCase() || 'red';
                let targetIndex = slots.findIndex(c => c === targetColor);
                if (targetIndex === -1) targetIndex = 0;

                // Добавим полный оборот + позиционирование на targetIndex так, чтобы цвет оказался под индикатором
                // Центр полосы - позиция индикатора
                const fullRotations = 10;
                const offset = (targetIndex * 80) + (40); // половина ширины слота
                const totalDistance = fullRotations * slots.length * 80 + offset - (strip.parentElement.offsetWidth / 2);

                // Запускаем анимацию
                strip.style.transition = `transform ${spinDuration}ms cubic-bezier(0.25, 1, 0.5, 1)`;
                strip.style.transform = `translateX(${-totalDistance}px)`;

                await new Promise(resolve => setTimeout(resolve, spinDuration));

                // Обновляем баланс и результат
                userBalance = result.NewBalance ?? userBalance;
                balanceDisplay.textContent = `Баланс: ${userBalance} 💰`;

                if (result.Win) {
                    resultText.style.color = '#2ecc71';
                    resultText.textContent = `Вы выиграли ${result.Prize}! Цвет: ${result.ActualColor}`;
                } else {
                    resultText.style.color = '#e74c3c';
                    resultText.textContent = `Вы проиграли ставку ${bet}. Цвет: ${result.ActualColor}`;
                }
            } catch (e) {
                alert('Ошибка: ' + e.message);
            } finally {
                spinBtn.disabled = false;
                spinBtn.textContent = 'Запустить рулетку';
                strip.style.transition = 'none';
                strip.style.transform = 'translateX(0)';
            }
        }

        // Инициализация
        const spinBtn = document.getElementById('spinBtn');
        userId = getUserIdFromUrl();

        if (!userId) {
            alert('Ошибка: не указан userId в URL. Добавьте ?userId=число');
        } else {
            generateSlots();
            fetchBalance();
        }
    </script>

</body>
</html>
